<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lest go</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

<h2>show text</h2>
<p id="showText" style="display:none">Hello JavaScript!</p>

<button type="button" onclick="document.getElementById('showText').style.display='block'">Click Me!</button>

<h2>hide content</h2>
<p id="hideText">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('hideText').style.display='none'">Click Me!</button>

<h2>Lest go</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>

<h2>Matnni kattarish</h2>
<p id="textLarge">JavaScript can change the style of an HTML element.</p>
<button type="button" onclick="document.getElementById('textLarge').style.fontSize='35px'">Matnni Kattartirish</button>



</body>

</html>
